<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>STOPWATCH</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Tamil&family=Dongle:wght@300;400;700&family=Grape+Nuts&family=Love+Light&family=Open+Sans:ital,wght@0,300;0,400;1,700&family=Roboto+Serif:ital,wght@0,100;1,100;1,300;1,500&family=Roboto:wght@100;300;500;700&family=Source+Code+Pro&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <div class="head">
        <h1>STOP WATCH</h1>
        <p>Using Vanilla JavaScript</p>
      </div>
      <div class="stopwatch">
        <p class="watch">
          <span class="hour">00</span> : <span class="minute">00</span> :
          <span class="second">00 </span> :
          <span class="milisecond">00</span>
        </p>
        <div class="btns">
          <button class="start" type="button">START</button>
          <div class="otherbtns hidden">
            <div class="pause-reset">
              <button class="pause" type="button">PAUSE</button>
              <button class="reset" type="button">RESET</button>
            </div>
            <div class="lap">
              <button class="lapbtn" type="button">LAP</button>
              <p class="laptime hidden">
                <span class="laphr">00</span> :
                <span class="lapmin">00</span>
                :
                <span class="lapsec">00</span> :
                <span class="lapmilisec">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="text-footer">
        Copyright &copy; 2022 -
        <a href="https://sahityaneupane.com.np/">Sahitya Neupane </a>- All right
        reserved
      </p>
    </footer>
    <script src="./script/script.js" async defer></script>
  </body>
</html>
